<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="framework7/css/framework7.md.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- App root element -->
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <img class="logo" src="img/logo.jpg" alt="">
            </div>
            <div class="title"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
          <div class="overlayb">
            <a href="#" class="login login-screen-open" data-login-screen=".login-screen">INICIAR SESIÓN</a>
          </div>
        </div>
        <div class="login-screen">
          <div class="view">
            <div class="page">
              <div class="page-content login-screen-content">
                <div class="login-screen-title"><img class="logo2" src="img/logo2.jpg" alt=""></div>
                <form>
                  <div class="list">
                    <ul>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Correo electrónico</div>
                          <div class="item-input-wrap">
                            <input type="text" name="username" placeholder="">
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-inner">
                          <div class="item-title item-label">Contraseña</div>
                          <div class="item-input-wrap">
                            <input type="password" name="password" placeholder="">
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="list">
                    <ul>
                      <li><a class="item-link list-button login2 login-screen-close" href="/inicio/">INICIAR SESIÓN</a></li>
                    </ul>
                    <div class="block-footer">
                      <p><a class="link login-screen-close cerrar" href="#">Cerrar</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
