<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="default">
      <meta name="theme-color" content="#2196f3">
      <meta name="format-detection" content="telephone=no">
      <meta name="msapplication-tap-highlight" content="no">
      <title>My App</title>

      <link rel="stylesheet" href="framework7/css/framework7.min.css">
      <link rel="stylesheet" href="css/icons.css">
      <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  	<div id="app">
  		<!-- Status bar overlay for fullscreen mode-->
  		<div class="statusbar"></div>
  		<!-- Right panel with reveal effect-->
  		<div class="panel panel-right panel-reveal theme-dark">
  			<div class="view">
  				<div class="page">
  					<div class="navbar">
  						<div class="navbar-inner">
  							<div class="title">Menú</div>
  						</div>
  					</div>
  					<div class="page-content">
  						<div class="block">Right panel content goes here</div>
  					</div>
  				</div>
  			</div>
  		</div>

  		<!-- Your main view, should have "view-main" class -->
  		<div class="view view-main">
  			<!-- Page, data-name contains page name which can be used in callbacks -->
  			<div class="page" data-name="home">
  				<!-- Top Navbar -->
  				<div class="navbar">
  					<div class="navbar-inner">
  						<div class="title sliding"><img id="logo" src="img/logo.jpg" alt=""></div>
  						<div class="right">
  							<a href="#" class="link icon-only panel-open" data-panel="right">
  								<i class="icon f7-icons">menu</i>
  								<i class="icon material-icons md-only">menu</i>
  							</a>
  						</div>
  					</div>
  				</div>
  				<!-- Scrollable page content-->
  				<div class="page-content">
  					<div class="overlayb">
  						<a href="#" class="button  login-screen-open boton_login" data-login-screen="#my-login-screen">Iniciar Sesión</a>
  					</div>
  					<!--<a href="#" class="button button-raised button-fill login-screen-open" data-login-screen="#my-login-screen">Login Screen</a>
  					<a href="/inicio/">form</a>-->
  				</div>
  			</div>
  		</div>
  		<!-- Login Screen -->
  		<div class="login-screen" id="my-login-screen">
  			<div class="view">
  				<div class="page">
  					<div class="page-content login-screen-content">
  						<img src="img/logo2.jpg" alt="" class="logo_login">
  						<div class="login-screen-title">Iniciar Sesión</div>
  						<div class="list">
  							<ul>
  								<li class="item-content item-input">
  									<div class="item-inner">
  										<div class="item-title item-label">Correo electrónico</div>
  										<div class="item-input-wrap">
  											<input type="email" name="username" placeholder="Tu cuenta de correo electrónico">
  										</div>
  									</div>
  								</li>
  								<li class="item-content item-input">
  									<div class="item-inner">
  										<div class="item-title item-label">Contraseña</div>
  										<div class="item-input-wrap">
  											<input type="password" name="password" placeholder="Tu contraseña">
  										</div>
  									</div>
  								</li>
  							</ul>
  						</div>
						<div class="list">
  							<ul>
  								<li>
  									<a href="#" class="item-link list-button login-button boton_login2">Inicar Sesión</a>
  								</li>
  							</ul>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  	<!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
-->

<!-- Framework7 library -->
<script src="framework7/js/framework7.min.js"></script>

<!-- App routes -->
<script src="js/routes.js"></script>

<!-- Your custom app scripts -->
<script src="js/app.js"></script>
</body>
</html>
